<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
<div class="container">
  <div class="object">
    <div class="object__image"></div>
    <div class="object__text">
      <div class="object__theme">Get <span style="color:hsl(277, 64%, 61%);">insights</span>  that help your business grow.</div>
      <div class="object__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</div>
      <div class="object__status">
        <div class="object__companies">
          <div class="object__comnum">10k+</div>
          <div class="object__comsub">companies</div>
        </div>
        <div class="object__templates">
          <div class="object__temnum">314</div>
          <div class="object__temsub">templates</div>
        </div>
        <div class="object__queries">
          <div class="object__quenum">12m+</div>
          <div class="object__quesub">queries</div>
        </div>
      </div> 
    </div>
  </div>
  <div class="attribution" style="background-color:orange;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/obhasa12">Obhasa Putra</a>.
</div>
  </div>
</body>

</html>
